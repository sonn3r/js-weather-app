<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="menu">
    <div class="dots">
        <button id="languageButton"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
    <div class="menu-content">
        <ul>
            <li><img src="images/english.webp" alt="English language" id="english"></li>
            <li><img src="images/ukrainian.webp" alt="Ukrainian language" id="ukrainian"></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <label for="cityInput"></label><input type="text" id="cityInput">
        <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="not-found">
        <p>404</p>
        <p>Not Found</p>
        <p>Sorry, the city you are looking for has not been found.</p>
    </div>

    <div class="weather-box">
        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <span id="speed"></span>
                <p>Wind</p>
            </div>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/ce55b4a392.js" crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</body>
</html>
